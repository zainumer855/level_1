<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--========== Remixicon CDN ==========-->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"
    />
    <!--========== Css file ==========-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--========== Main start ==========-->
    <div id="main">
        <!--===== Nav bar start =====-->
        <div id="nav_bar">
            <div id="nav_box1">
                <h2>Menu</h2>
                <i class="ri-menu-3-line"></i>
            </div>
            <div id="nav_box2">
                <div class="circle"></div>
                <h1>Dentytech</h1>
            </div>
            <div id="nav_box3">
                <button>Log In</button>
                <button class="btn_second">Sign Up</button>
            </div>
        </div>
        <h1>Our Advantages</h1>
        <div class="img_bg_box box_1"></div>
        <div class="img_bg_box box_2"></div>
        <div class="img_bg_box box_3"></div>
        <img class="img_bg_box" src="./images/kimson-doan-HD8KlyWRYYM-unsplash.jpg" alt="banner image">
        <div id="bottom_info">
            <div class="info_box1">
                <h3>Your Smile, Our Passion</h3>
            </div>
            <div class="info_box2">
                <div class="icons">
                    <i class="ri-instagram-line"></i>
                    <i class="ri-youtube-line"></i>
                    <i class="ri-facebook-box-line"></i>
                </div>
                <h3>Best Start Up of 2024</h3>
            </div>
        </div>

        <div id="circle_box">
            <i class="ri-arrow-down-line"></i>
        </div>
    </div>
</body>
</html>
